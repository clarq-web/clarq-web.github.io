{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Criar Nova Postagem" %}</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body>
    <header>
        <h1 class="logo">{% trans "Criar Nova Postagem" %}</h1>
    </header>

    <main class="main">
        <section class="cadastro-section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">{% trans "Título" %}</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">{% trans "Conteúdo" %}</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">{% trans "Imagem" %}</label>
                    <input type="file" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary">{% trans "Criar Postagem" %}</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="footer-text">&copy; {% now "Y" %} Forge Genius. {% trans "Todos os direitos reservados." %}</p>
    </footer>
</body>
</html>
